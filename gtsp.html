<script >
	var i=0;
      var images=[];
      var time=2000;
      images[0]="hinhanh0.png";
      images[1]="hinhanh1.png";
      images[2]="hinhanh2.png";
      images[3]="hinhanh3.png";
      function changeimage(){
        document.slide.src=images[i];
        if(i<images.length - 1){
          i++;

        }else{
          i=0;
        }
        setTimeout("changeimage()",time);

      }
      window.onload=changeimage;
